- type: entity
  parent: BaseItem
  id: TapePlayer
  name: плеер
  description: Революция в области музыкального исскуства, убийца музыкантов.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _KZ/Objects/Devices/tape_player.rsi
    state: icon
  - type: TapePlayer
    volume: -4
    rolloffFactor: 1.2
    maxDistance: 10
  - type: Item
    size: Small
  - type: ItemSlots
    slots:
      tape:
        name: Tape slot
        insertSound: /Audio/_KZ/TapePlayer/insert_tape.ogg
        ejectSound: /Audio/_KZ/TapePlayer/eject_tape.ogg
        whitelist:
          tags:
          - MusicTape
  - type: ContainerContainer
    containers:
      tape: !type:ContainerSlot
  - type: EmitSoundOnUse
    sound: /Audio/_KZ/TapePlayer/switch.ogg
