    sprite: _GS/Roles/blueshield/Clothing/OUTERCLOTHING/Hardsuit/Suit/Blueshield.rsi
  - type: Clothing
    sprite: _GS/Roles/blueshield/Clothing/OUTERCLOTHING/Hardsuit/Suit/Blueshield.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.45
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
