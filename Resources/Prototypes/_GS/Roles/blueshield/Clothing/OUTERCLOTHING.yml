  - type: BreathMask
  - type: Sprite
    sprite: _GS/Roles/blueshield/Clothing/OUTERCLOTHING/Hardsuit/Head/Blueshield.rsi
  - type: Clothing
    sprite: _GS/Roles/blueshield/Clothing/OUTERCLOTHING/Hardsuit/Head/Blueshield.rsi
