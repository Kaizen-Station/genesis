- type: species
  id: VulpkaninSpecies
  name: species-name-vulpkanin
  roundStart: true
  prototype: MobVulpkanin
  sprites: MobVulpkaninSprites
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues
  maleFirstNames: firstMaleVulp
  femaleFirstNames: firstFemaleVulp
  maleLastNames: VulpLast
  femaleLastNames: VulpLast
  naming: firstlast
  category: Unusual
  description: "/ServerInSpeciesDescriptions/Vulpa.xml"
  pros:
  - Имеют чутка увеличенную возможность запасать калории в организме (примерно в 1.3-1.4 раза)
  - Немного быстрее по сравнению с людьми
  - Получают на 5% меньше урона ушибами
  - Получают на 40% меньше урона обморожением
  cons:
  - Получают на 30% больше урона ожогами
  - Имеют увеличенную трату калорий в организме (примерно в 2.5 раза)
  defaultLanguages:
  - GalacticCommon
  - Canilunzt
  maxAge: 80
  oldAge: 50
  youngAge: 25

